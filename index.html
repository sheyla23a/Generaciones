<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica DOM Y BOM">
    <meta name="keywords" content="ejercicio tp5, DOM">
    <meta name="autor" content="Sheyla astorga">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>TP5 Generaciones</title>
</head>
<body>
    <header>
        <nav class="navbar  bg-dark ">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 text-light">Generaciones</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="container mt-5">
            <form id="personaForm">
              <div class="form-group">
                <label class="my-2" for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" minlength="10" maxlength="30" required>
              </div>
        
              <div class="form-group">
                <label class="my-2" for="edad">Edad:</label>
                <input type="number" class="form-control" id="edad"  min="0" max="100" required>
              </div>
        
              <div class="form-group">
                <label class="my-2" for="sexo">Sexo:</label>
                <select class="form-control" id="sexo" required>
                  <option value="H">Hombre</option>
                  <option value="M">Mujer</option>
                </select>
              </div>
        
              <div class="form-group">
                <label class="my-2" for="peso">Peso (kg):</label>
                <input type="number" class="form-control" id="peso" min="0" max="100" required>
              </div>
        
              <div class="form-group">
                <label class="my-2" for="altura">Altura (m):</label>
                <input type="number" class="form-control" id="altura" min="0" max="2" required>
              </div>
        
              <div class="form-group">
                <label class="my-2" for="anioNacimiento">Año de Nacimiento:</label>
                <input type="number" class="form-control" id="anioNacimiento" min="0" max="2023"  required>
              </div>
        
              <button type="button" class="btn btn-primary my-3" onclick="crearPersona()">Crear Persona</button>
            </form>
        
            <button type="button" class="btn btn-primary mt-3 me-lg-2 " onclick="mostrarGeneracion()">Mostrar Generación</button>
            <button type="button" class="btn btn-primary mt-3 me-lg-2" onclick="esMayorDeEdad()">Es Mayor de Edad</button>
            <button type="button" class="btn btn-primary mt-3" onclick="mostrarDatos()">Mostrar Datos</button>
        
            <div id="resultado" class="mt-3"></div>
          </section>
    </main>
    <footer class="bg-dark text-light py-3 text-center">
        <p> &copy; Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
